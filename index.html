<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamX - Your Ultimate Streaming Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #3b3b3b);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      min-height: 100vh;
      animation: fadeInBody 1s ease forwards;
    }

    /* Header Styling */
    header {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #ff6b6b, #ffaf7b);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #222;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #f7f5f2;
      cursor: pointer;
      transition: color 0.4s ease;
      animation: bounceIn 1s ease;
    }

    header h1:hover {
      color: #ff9e80;
    }

    header nav a {
      margin-left: 20px;
      color: #f7f5f2;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s;
    }

    header nav a::before {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 3px;
      background: #ff6b6b;
      transition: width 0.4s;
    }

    header nav a:hover::before {
      width: 100%;
    }

    .main-content {
      width: 100%;
      max-width: 1200px;
      padding: 2rem 1rem;
      animation: slideIn 1.5s ease forwards;
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 600;
      background: linear-gradient(90deg, #ff6b6b, #ffd66b);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
      border-left: 5px solid #ff6b6b;
      padding-left: 10px;
      opacity: 0;
      animation: fadeSlideIn 1.2s forwards ease;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .video-card {
      background: #333;
      background: linear-gradient(145deg, #222, #444);
      border-radius: 12px;
      padding: 1rem;
      overflow: hidden;
      transform: scale(1);
      transition: all 0.3s ease;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      position: relative;
      opacity: 0;
      animation: fadeInCard 1s forwards ease;
    }

    .video-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0px 10px 20px rgba(255, 111, 89, 0.5);
    }

    .video-thumbnail {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      object-fit: cover;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      animation: popUp 0.6s ease;
    }

    .video-thumbnail::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: rgba(255, 111, 89, 0.3);
      border-radius: 50%;
      opacity: 0;
      transform: scale(0);
      transition: all 0.6s ease;
    }

    .video-thumbnail:hover::after {
      transform: scale(2);
      opacity: 0.5;
    }

    .video-info {
      margin-top: 0.8rem;
      animation: fadeInSlideUp 1s forwards ease;
    }

    .video-info h3 {
      font-size: 1.3rem;
      color: #ff9e80;
    }

    .video-info p {
      font-size: 0.9rem;
      color: #ddd;
    }

    footer {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #ffaf7b, #ff6b6b);
      text-align: center;
      border-top: 3px solid #333;
      opacity: 0;
      animation: fadeInFooter 1.5s forwards ease;
    }

    footer p {
      color: #f7f5f2;
    }

    footer a {
      color: #f7f5f2;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ff9e80;
    }

    /* Animations */
    @keyframes fadeInBody {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInCard {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInFooter {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0%, 20%, 40%, 60%, 80%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes popUp {
      from {
        transform: scale(0.9);
      }
      to {
        transform: scale(1);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .section-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
